<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Finder</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="rubik-mono-one-regular">
        <h1>Event Finder</h1>
      </div>

      <div class="anton-regular">
        <nav>
          <ul>
            <div class="start">
              <li><a href="index.html">Home</a></li>
            </div>
            <div class="start">
              <li><a href="events.html">All Events</a></li>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <main> <!-- page content -->
      <div id="content"></div>
    </main>

    <script>
        // using web-scraped data from earshot.org
        // defining the JSON file | FinalData13.json now hosted on github 24/06/04 -nmw
        const eventJsonData = "FinalData13.json";

        document.addEventListener('DOMContentLoaded', function() {
            fetch(eventJsonData)
                .then(response => response.json())
                .then(data => {
                    //#content for placing all data. div is in <main>
                    const content = document.getElementById('content');
                    data.forEach(item => {
                        //<section> for each set of data
                        const section = document.createElement('section');
                        section.innerHTML = `
                        <h2>${item.eventName}</h2>
                        <h4>${item.eventLocation}, ${item.eventDate}</h4>
                        `;
                        content.appendChild(section);
                    });
                })
                .catch(error =>console.error('Erorr loading the data:', error));
        });
    </script>
  </body>
</html>
